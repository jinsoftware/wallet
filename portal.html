<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Portal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #101010;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .logo {
      font-size: 32px;
      margin-top: 40px;
      margin-bottom: 40px;
      font-weight: bold;
      color: #00ffff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    .box {
      background-color: #1f1f1f;
      padding: 30px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    .box:hover {
      background-color: #00aaff;
      color: black;
    }
  </style>
</head>
<body>

  <div class="logo">🛡 Secure Portal</div>

  <div class="grid">
    <div class="box">🏦 Banks</div>
    <div class="box">💻 Devices</div>
    <div class="box">🛂 Passport</div>
    <div class="box">🚘 Driver License</div>
    <div class="box">🛡 Network Security</div>
    <div class="box">📁 Cases</div>
  </div>

</body>
</html>
